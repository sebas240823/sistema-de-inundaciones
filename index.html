<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Alerta de Inundaciones - Medellín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      color: #003366;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005580;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    .alerta {
      background-color: #ffcccc;
      border: 2px solid red;
      padding: 15px;
    }

    /* Carrusel */
    .carousel-container {
      position: relative;
      max-width: 600px;
      margin: auto;
    }
    .carousel-slide {
      display: none;
    }
    .carousel-slide img {
      width: 100%;
      border-radius: 5px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.3s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Formularios y Servicios */
    .formulario, .servicios {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #005580;
      color: white;
      cursor: pointer;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #003366;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      background-color: #005580;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
